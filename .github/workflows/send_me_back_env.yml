name: Send Back The Env
on:
  repository_dispatch:
  workflow_dispatch:
jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: subekti404dev/github-action-vault-secret@v1
        id: vault
        with:
            base-url: "${{ secrets.VAULT_BASE_URL }}"
            path: "${{ secrets.VAULT_PATH }}"
            token: "${{ secrets.VAULT_TOKEN }}"
            key: "DOTENV"
            to-file: ".env"
      
      - name: Install Dependencies
        run: npm install
        
      - name: Send The Env
        run: node scripts/send-me-back-env.js
